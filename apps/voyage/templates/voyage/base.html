<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Student Management app{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">1E9</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/faculty/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'faculty_list' %}">Faculty</a>
        </li>
        <li class="nav-item {% if request.path == '/student/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'student_list' %}">Student</a>
        </li>
        <li class="nav-item {% if request.path == '/assignment/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'create_new_assignment' %}">Assignment</a>
        </li>
        <li class="nav-item {% if request.path == '/course/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'create_new_course' %}">Course</a>
        </li> 
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
